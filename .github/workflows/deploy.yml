name: Deploy to EC2

on:
  push:
    branches:
      - prod

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up SSH key
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.EC2_SSH }} 

    - name: Deploy to EC2
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
          # Create the app directory if it doesn't exist
          mkdir -p /home/ubuntu/app

          # Navigate to the app folder
          cd /home/ubuntu/app || exit
          
          # Clone the repository if not already present
          if [ ! -d ".git" ]; then
            git clone https://github.com/vinod-kumar-dev/ReactApp.git .
          fi
          
          # Pull the latest code from GitHub
          git fetch origin
          git checkout prod
          git pull origin prod
          # Build the Docker image
          docker stop react-app-first
          docker rm react-app-first
          docker build -t your-image-name:latest .

          # Remove old containers and images
          docker container prune -f
          docker image prune -f

          # Run the Docker container
          docker run -d --name react-app-first -p 443:443 your-image-name:latest
        EOF
